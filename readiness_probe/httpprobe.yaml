apiVersion: v1
kind: Pod
metadata:  
  name: readiness-rc
spec:  
  replicas: 2  
  selector:    
    app: readiness  
  template:    
    metadata:      
      name: readiness-pod      
      labels:        
        app: readiness    
  spec:      
    containers:      
    - name: readiness        
      image: gcr.io/terrycho-sandbox/readiness:v1        
      imagePullPolicy: Always        
      ports:        
      - containerPort: 8080        
      readinessProbe:                       # 가장 많이 사용하는 probe 방식으로 HTTP GET을 이용하여, 컨테이너의 상태를 체크
        httpGet:            
          path: /readiness            
          port: 8080
                  # 지정된 URL로 HTTP GET 요청을 보내서 리턴되는 HTTP 응답 코드가 200~300 사이면 probe를 정상으로 판단하고, 그 이외의 값일 경우에는 비정상으로 판단
